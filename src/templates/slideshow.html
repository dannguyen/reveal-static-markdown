<html>
    <head>
      {{#each stylesheets as |css_path|}}
        <link rel="stylesheet" href="{{css_path}}">
      {{/each}}
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
              {{#each slides as |slide|}}
                 {{{slide}}}
              {{/each}}
            </div>
        </div>
        <script src="{{revealjs_path}}"></script>
        <script>
            Reveal.initialize();
        </script>
    </body>
</html>
